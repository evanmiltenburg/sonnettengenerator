{% extends "layout.htm" %}
{% block content %}

<table style="padding: 10px;  border: 1px solid;">
<tr><td><b>Willekeurig sonnet</b> <div style="font-size:10px;display:inline;">[<a style="color:#C24E27;" href="/perma/{{sonnet_id}}">{{sonnet_id}}</a>]</div></td></tr>
<tr><td></td></tr>
{% for line, text, url in sonnet %}
    <tr><td class="tooltip"><a href="{{url}}">{{line}}</a><span class="tooltiptext">{{text}}</span></td></tr>
{% endfor %}
</table>

<div style="color:gray; font-size:10px;text-align: center;">
<b>Voorkeuren</b>
<ul style="margin-left:30px; margin-bottom:10px;list-style-type: none;">
    <li>De zinnen komen uit {{corpus}}.</li>
    <li>De gekozen woorden zijn: {{selected_words}}.</li>
    <li>Het rijmschema is: {{pattern}}.</li>
</ul>
</div>

{% endblock %}
